	<script>
		const exitButton = document.getElementById("exitButton");
		const modal = document.getElementById("confirmationModal");
		const confirmExit = document.getElementById("confirmExit");
		const cancelExit = document.getElementById("cancelExit");

		// Exibir o modal ao clicar no botão de sair
		exitButton.addEventListener("click", () => {
			modal.style.display = "flex";
		});


		// Fechar o modal ao clicar no botão "Não"
		cancelExit.addEventListener("click", () => {
			modal.style.display = "none";
		});

		// Executar ação ao clicar no botão "Sim"
		confirmExit.addEventListener("click", () => {
			modal.style.display = "none";
			// Aqui você pode redirecionar ou realizar outra ação
			window.location.href = "../Login/Login.html";
		});

		// Fechar o modal ao clicar fora do conteúdo
		window.addEventListener("click", (event) => {
			if (event.target === modal) {
				modal.style.display = "none";
			}
		});
		var cruz1Icon = document.getElementById("cruz1Icon");
		if (cruz1Icon) {
			cruz1Icon.addEventListener("click", function (e) {
				// Add your code here
			});
		}
		document.getElementById("produtos").addEventListener("click", redirecionar)
		document.getElementById("relatorios").addEventListener("click", redirecionar)
		document.getElementById("configuracoes").addEventListener("click", redirecionar)
		document.getElementById("clientes").addEventListener("click", redirecionar)
		document.getElementById("fornecedores").addEventListener("click", redirecionar)
		document.getElementById("producao").addEventListener("click", redirecionar)
		document.getElementById("pedidosdevenda").addEventListener("click", redirecionar)
		document.getElementById("dashboard").addEventListener("click", redirecionar)
		function redirecionar(event) {
			switch (event.target.id) {
				case "dashboard":
					RedirecionarPara("../Dashboard/Dashboard.html")
					break
				case "relatorios":
					RedirecionarPara("../Relatorios/Relatorios.html")
					break
				case "configuracoes":
					RedirecionarPara("../Configuracoes/Configuracoes.html")
					break
				case "clientes":
					RedirecionarPara("../PesquisaCliente/PesquisaCliente.html")
					break
				case "fornecedores":
					RedirecionarPara("../PesquisaFornecedor/PesquisaFornecedor.html")
					break
				case "produtos":
					RedirecionarPara("../PesquisaProduto/PesquisaProduto.html")
					break
				case "producao":
					RedirecionarPara("../PesquisaProducao/PesquisaProducao.html")
					break
				case "pedidosdevenda":
					RedirecionarPara("../PesquisaVenda/PesquisaVenda.html")
					break

			}
		}
		function RedirecionarPara(pagina) {
			location.replace(pagina)
		}
		var botao = document.getElementById("gerenusuario")
		console.log(botao)
		botao.addEventListener("click", () => {
			console.log("Sapoo")
			location.replace("../Configuracoes/PesquisaUsuario/PesquisaUsuario.html")
		})
	</script>
